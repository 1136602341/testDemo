        <script>
            /* 
                1.安装git客户端
                    git bash    支持linux命名的git控制台 （常用）
                    git CMD     支持windows命令的控制台

                    git GUI     git可视化界面

                2.VSCode 安装git插件
                    快捷键 CTRL + ~

                3.github官方网站    注册账号
            */
           /* 
                git具体操作步骤
                    1.cd 路径   进入当前目录
                    2.配置git基本操作
                        【注】没有消息就是好消息
                    3.git init 在本地进行初始化（建立暂存区）
                        .git    文件储存当前项目的所有版本信息
                    4.工作区 => 暂存区
                        git add 文件名
                        git add * 提交所有文件

                        git commit -m "这一次提交的描述"
                    5.查看当前工作区的状态
                        git status
                    6.从暂存区恢复到工作区
                        git checkout 文件名（回到上一次修改之前的内容）


           */
        </script>
