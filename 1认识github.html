<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            /* 
                1.安装git客户端
                    git bash    支持linux命名的git控制台 （常用）
                    git CMD     支持windows命令的控制台

                    git GUI     git可视化界面

                2.VSCode 安装git插件
                    快捷键 CTRL + ~

                3.github官方网站    注册账号
            */
           /* 
                git具体操作步骤
                    1.cd 路径   进入当前目录
                    2.配置git基本操作
                        【注】没有消息就是好消息
                    3.git init 在本地进行初始化（建立暂存区）
                        .git    文件储存当前项目的所有版本信息
                    4.工作区 => 暂存区
                        git add 文件名
                        git add * 提交所有文件

                        git commit -m "这一次提交的描述"
                    5.查看当前工作区的状态
                        git status
                    6.从暂存区恢复到工作区
                        git checkout 文件名（回到上一次修改之前的内容）
                    7.查看工作区和暂存区版本的区别
                        git diff
                    8.clear 清屏操作
                    9.git log
                        查看已经提交到暂存区的历史版本
                    10.恢复文件到指定的某一个版本
                        git reset --hard 版本号

                    11.生成ssh密匙
                        ssh-keygen -t rsa -C "github邮箱地址"

                        windows电脑查找这个生成的隐藏文件：我的电脑 => 用户 => 用户名文件夹 => .ssh(隐藏) => xxx.pub(存有密匙)
                    12.github账户配置密匙
                    13.暂存区 => 远程仓库
                        git remote add origin 链接

           */
        </script>
    </head>
    <body>
        
    </body>
</html>
